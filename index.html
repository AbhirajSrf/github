<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .rectangle {
      height: 300px;
      width: 500px;
      border: 5px solid black;
      display: flex;
      gap: 3%;
      align-items: center;
      background-color: rgb(188, 132, 75);
    }

    .box1 {
      height: 90%;
      width: 90%;
      border: 5px solid black;
      background-color: rgb(139, 203, 228);

      margin-left: 3%;
    }

    .circle {
      height: 100px;
      width: 100px;
      border: 1px solid rgb(137, 133, 133);
      border-radius: 100%;
      background-color: yellow;
      margin: 5%;
    }

    .circle:hover {
      box-shadow: 0px 0px 35px yellow;
      transition: 0.5s;
    }
    .box2 {
      height: 90%;
      width: 90%;
      border: 5px solid black;
      background-color: rgb(139, 203, 228);
      margin-right: 3%;
    }
  </style>
  <body>
    <div class="rectangle">
      <div class="box1">
        <div class="circle"></div>
      </div>
      <div class="box2"></div>
    </div>

    <h1>using some branches in git</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, tempora.
    </p>
  </body>
</html>
